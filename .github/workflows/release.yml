name: Release

on:
  push:
    branches:
      - main

env:
  # NX release needs to have a GH token in env.GITHUB_TOKEN
  # As during this workflow we will create a new release
  # that should trigger other workflow, we need to create custom TOKEN
  # with proper permissions,
  # more: https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/managing-your-personal-access-tokens
  GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          ref: ${{ github.ref }}
          token: ${{ secrets.RELEASE_PAT }}

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9.8.0
          run_install: false

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Cache emsdk
        uses: actions/cache@v4
        with:
          path: tools/emsdk
          key: emsdk-${{ runner.os }}-${{ hashFiles('tools/scripts/emsdk-version.txt') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install emsdk (pinned 3.1.56)
        run: bash tools/scripts/setup-emsdk.sh

      - name: Print Environment Info
        run: pnpm exec nx report

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
        shell: bash

      - name: Release
        run: pnpm exec nx release --skip-publish --first-release
        shell: bash
