name: Publish

on:
  push:
    tags:
      - v*.*.*
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (example: v1.2.3)'
        required: true
        type: string

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # needed for provenance data generation
    timeout-minutes: 10
    steps:
      - name: 'Checkout repository (manual: tag)'
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ inputs.tag }}
          fetch-depth: 0
          submodules: recursive

      - name: 'Checkout repository (push: current ref)'
        if: ${{ github.event_name != 'workflow_dispatch' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9.8.0
          run_install: false

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Cache emsdk
        uses: actions/cache@v4
        with:
          path: tools/emsdk
          key: emsdk-${{ runner.os }}-${{ hashFiles('tools/scripts/emsdk-version.txt') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install emsdk (pinned 3.1.56)
        run: bash tools/scripts/setup-emsdk.sh

      - name: Print Environment Info
        run: pnpm exec nx report

      - name: Build
        run: pnpm exec nx run-many -t build

      - name: Publish
        run: npx nx release publish
        shell: bash
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
